<html xmlns:x-on="http://www.w3.org/1999/xhtml" xmlns:x-bind="http://www.w3.org/1999/xhtml">
<head>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5 text-gray-800 bg-gray-200 space-y-5">

<h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

<div x-data="testUp()">
    <ul>
        <template x-for="m, key in messages">
            <li>
                <span x-text="m"></span>
                <span @click="remove(key)">x</span>
                <span @click="other(key)">y</span>
            </li>
        </template>
    </ul>
    <input class="border border-black p-2 " type="text" x-model="message"/>
    <button @click="add()">add</button>
</div>

<div x-data="{count: 0}">
    <button x-on:click="count++" class="border border-black bg-blue-200 px-1 py-1 mt-3 rounded">Increment</button>
    <span x-text="count"></span>

</div>

<div x-data="{ open: false }">
    <button @click="open = ! open" class="border border-black bg-blue-200 px-1 py-1 mb-3 rounded">Toggle</button>

    <div x-show="open" @click.outside="ToggleOpen = false">Contents...</div>
</div>

<div x-data="{
        search: '',
        items: ['foo', 'bar', 'baz'],
        get filteredItems(){
            return this.items.filter(
                i => i.startsWith(this.search)
            )
        }
    }"
>
    <input x-model="search" placeholder="Search..." class="border border-black bg-gray-200 px-1 py-1 rounded"/>

    <ul>
        <template x-for="item in filteredItems" :key="item">
            <li x-text="item"></li>
        </template>
    </ul>
</div>

<button x-data="{ label: 'Click Here' }" x-text="label"
        class="border border-black bg-blue-200 px-1 py-1 rounded"></button>

<button x-data @click="alert('I\'ve been clicked!')" class="border border-black bg-blue-200 px-1 py-1 rounded">
    Click Me
</button>

<div x-data="dropdown">
    <button @click="toggle" class="border border-black bg-blue-200 px-1 py-1 rounded">Expand</button>

    <span x-show="open">Content...</span>
</div>

<div x-data="dropdown()">
    <button @click="toggle" class="border border-black bg-blue-200 px-1 py-1 rounded">Expand</button>
    <span x-show="open">Some Other Content...</span>
</div>

<div x-data="{}" @foo.window="console.log('foo was dispatched')" class="mt-4">
    <button @click="$dispatch('foo')" class="border border-black bg-blue-200 px-1 py-1 rounded cursor-pointer">
        Dispatch Foo
    </button>
    <button @click="$event.target.remove()" class="border border-black bg-blue-200 px-1 py-1 rounded">
        Remove Me
    </button>
</div>

<div x-data="{}" @foo.window="console.log('foo was dispatched')"></div>


<div x-data="{ open: false }"
     x-init="$watch('open', value => console.log(value))">

    <button @click="open = !open" class="border border-black bg-blue-200 px-1 py-1 rounded">
        Toggle Open
    </button>

    <p x-show="open" class="mt-4">Açık</p>
</div>

<div x-data="{ open: false }" x-effect="console.log(open)">
    <button @click="open = !open" class="border border-black bg-blue-200 px-1 py-1 rounded">
        Toggle Open
    </button>
</div>

<button x-data="{ open: true }" @click="open = false" x-show="open" class="border border-black bg-blue-200 px-1 py-1 rounded">
    Hide Me
</button>

<div x-init="console.log('I\'m being initialized!')"></div>

<div x-data="{
    init() {
        console.log('I am called automatically')
    }
}">
</div>

<div x-data="{ open: false }">
    <button x-on:click="open = ! open">Toggle Dropdown</button>

    <div x-show.important="open">
        Dropdown Contents...
    </div>
</div>

<div x-data="{ placeholder: 'Type here...' }">
    <input type="text" x-bind:placeholder="placeholder" class="border border-black bg-gray-200 px-1 py-1  rounded">
</div>

<div x-data="{ open: false }">
    <button x-on:click="open = ! open">Toggle Dropdown</button>

    <div :class="open ? '' : 'hidden'">
        Dropdown Contents...
    </div>
</div>

<div x-data class="space-y-2 space-x-2">
    <button x-on:click="alert('Hello World!')">Say Hi</button>

    <button @click="alert($event.target.getAttribute('message'))" message="Hello World">Say Hi</button>

    <input type="text" @keyup.enter="alert('Submitted!')">

    <input type="text" @keyup.shift.enter="alert('Submitted!')">

</div>

<div x-data @foo="alert('Button Was Clicked!')">
    <button @click="$event.target.dispatchEvent(new CustomEvent('foo', { bubbles: true }))">...</button>
</div>

<div x-data @click="console.log('I will not get logged')">
    <button @click.stop>Click Me</button>
</div>
<button x-data @click.once="console.log('I will only log once')">Log once</button>
<div></div>

<button x-data="{ handleClick() { alert('Tıklandı!') } }" @click.self="handleClick" class="border border-black bg-blue-200 px-1 py-1 rounded">
    Click Me
    <img class="h-10 w-10" src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D">
</button>

<div x-data="{ username: '' }">
    <input type="text" x-model.lazy="username">
    <span x-show="username.length > 20">The username is too long.</span>
</div>

<div x-data>
    <ul>
        <template x-for="i in 10">
            <li x-text="i"></li>
        </template>
    </ul>
</div>

<div x-data="{ label: 'Hello' }" x-effect="console.log(label)">
    <button @click="label += ' World!'">Change Message</button>
</div>

<div x-data="{ label: 'From Alpine' }">
    <div x-ignore>
        <span x-text="label"></span>
    </div>
</div>

</body>
<script>
    function testUp() {
        return {
            message: 'varsayilan',
            messages: ['message1', 'message2', 'message3', 'message4', 'message5', 'message6'],
            add: function () {
                this.messages.push(this.message);
            },
            remove: function (index) {
                this.messages.splice(index, 1);
            },
            other: function (index) {
                console.log(index);
                console.log(this.messages[index]);
            }
        }
    }

    document.addEventListener('alpine:init', () => {
        Alpine.data('dropdown', () => ({
            open: false,
            toggle() {
                this.open = !this.open
            }
        }))
    })

</script>
</html>
